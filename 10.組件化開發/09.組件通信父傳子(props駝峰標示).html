<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <cpn :c-info="info" :c-message="message"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <h2>{{cMessage}}</h2>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        props: {
          cInfo: {
            type: Object,
            default() {
              return {}
            },
          },
          cMessage: {
            type: String,
            default: '預設',
          },
        },
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好呀',
          info: {
            name: 'Wyatt',
            age: 23,
            height: 1.65,
          },
        },
        components: {
          cpn,
        },
      })
    </script>
  </body>
</html>
