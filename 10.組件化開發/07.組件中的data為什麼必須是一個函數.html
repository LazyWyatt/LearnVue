    <template id="cpn">
      <div>
        <h1>當前計數: {{count}}</h1>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      const obj = {
        count: 0,
      }
      //1.註冊組件
      Vue.component('cpn', {
        template: '#cpn',
        //函數是一個塊值作用域
        data() {
          return {
            count: 0,
          }
          // return obj
        },
        methods: {
          increment() {
            this.count++
          },
          decrement() {
            this.count--
          },
        },
      })

      const app = new Vue({
        el: '#app',
        data: {
          message: '你好呀',
          count: 0,
        },
        methods: {
          handAddBtn() {
            this.count++
          },
          handMinusBtn() {
            this.count--
          },
        },
      })
    </script>
