<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <label for="radio">
        <input type="radio" type="male" name="sex" value="男" v-model="sex" />男
      </label>
      <label for="female">
        <input
          type="radio"
          type="female"
          name="sex"
          value="女"
          v-model="sex"
        />女
      </label>
      <h1>選擇的性別是: {{sex}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好呀',
          sex: '女',
        },
      })
    </script>
  </body>
</html>
