<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 事件調用沒有參數 -->
      <button @click="btnClick">按鈕一</button>
      <button @click="btnClick()">按鈕一</button>
      <!-- 在事件定義時，寫函數省略小括號，但是方法本身是需要一個參數的 -->
      <!-- 這個時候Vue會將瀏覽器默認生成的event事件對象作為對象參數傳入到方法 -->
      <!-- <button @click="btn2Click(123)">按鈕二</button> -->
      <button @click="btn2Click()">按鈕二</button>

      <!-- 方法定義時，我們需要event對象，同時又需要其他參數 -->
      <!-- 再調用訪法，手動調用瀏覽器參數的event對象: $event -->
      <button @click="btn3Click(123, $event)">按鈕三</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '被點擊了',
        },
        methods: {
          btnClick() {
            console.log(this.message)
          },
          btn2Click(abc) {
            console.log('------', abc)
          },
          btn3Click(abc, event) {
            console.log('------', abc, event)
          },
        },
      })

      //如果函數需要參數,但是沒有傳入， 那麼函數的形參為undefined

      // function abc(name) {
      //   console.log(name)
      // }
      // abc()
    </script>
  </body>
</html>
