<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 1.遍歷過程中不使用索引 -->
      <ul>
        <li v-for="item in names">{{item}}</li>
      </ul>

      <!-- 2.便利過程中使用索引值 -->
      <ul>
        <li v-for="(item, idx) in names">{{idx + 1}} . {{item}}</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          names: ['Wyatt', 'Wayne', 'Strawberry', 'Chocolate'],
        },
        methods: {},
        computed: {},
      })
    </script>
  </body>
</html>
