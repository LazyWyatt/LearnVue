<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="score >= 90">甲</h2>
      <h1 v-else-if="score >= 80">乙</h1>
      <h1 v-else-if="score >= 70">丙</h1>
      <h1 v-else>丁</h1>
      <h1>---------------</h1>
      <h1>{{result}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好',
          isShow: true,
          score: 90,
        },
        methods: {},
        computed: {
          result() {
            let showMessage = ''
            if (this.score >= 90) {
              showMessage = '甲'
            } else if (this.score >= 80) {
              showMessage = '乙'
            } else if (this.score >= 70) {
              showMessage = '丙'
            } else {
              showMessage = '丁'
            }
            return showMessage
          },
        },
      })
    </script>
  </body>
</html>
