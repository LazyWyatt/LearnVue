<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 拼接 -->
      <h2>{{firstName}} {{lastName}}</h2>
      <!-- methods -->
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <!-- computed -->
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          firstName: 'Wyatt',
          lastName: 'Lazy',
        },
        methods: {
          getFullName: function () {
            console.log('method')
            return this.firstName + '' + this.lastName
          },
        },
        computed: {
          fullName: function () {
            console.log('computed')
            return this.firstName + '' + this.lastName
          },
        },
      })
    </script>
  </body>
</html>
