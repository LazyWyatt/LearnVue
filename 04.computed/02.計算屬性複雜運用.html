<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3>總價格: {{totalPrice}}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          books: [
            { id: 100, name: '名偵探柯南', price: 70 },
            { id: 101, name: '流浪神差', price: 80 },
            { id: 102, name: '神探伽利略', price: 90 },
            { id: 103, name: '致富心態', price: 100 },
          ],
        },
        //computed有緩存，效能會更好
        computed: {
          totalPrice: function () {
            let result = 0
            for (let i = 0; i < this.books.length; i++) {
              result += this.books[i].price
            }
            return result

            // //for in
            // for (let i in this.books) {
            //   this.books[i]
            // }

            // //for of
            // for (let book of this.book) {
            // }
          },
        },
      })
    </script>
  </body>
</html>
